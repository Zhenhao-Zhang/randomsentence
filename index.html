    <style>
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -2;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* 半透明的黑色覆盖层 */

        }
        .main-sentence {

        }

    </style>
<body>

    <div class="background-image" id="randomImageBackground"></div>
    <div class="overlay"></div>
    
    <div class="main-wrapper" style="position: relative; top: -6vh;">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var images = ['./img/1.jpg'];

            // 注意这里路径周围的引号
            document.getElementById('randomImageBackground').style.backgroundImage = 'url("' + selectedImage + '")';
    

        });

    </script>
